<form class="signup mat-elevation-z8">
    <mat-card>
        <mat-card-title>Crear una cuenta</mat-card-title>
        <mat-card-content>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Cédula</mat-label>
                <input matInput type="text" placeholder="Ingresa tu número de cédula">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Nombres</mat-label>
                <input matInput type="text" placeholder="Ingresa tus nombres">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" placeholder="Ingresa tus apellidos">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" placeholder="Ingresa tu usuario">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Ingresa tu contraseña">
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="form-button">Crear cuenta</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
